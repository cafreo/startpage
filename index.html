<!--SEARCHBAR-->

    <nav>
        <div class="searchbar-main"> <!--main div for universal css rules of searchbar-->
            <input type="text" placeholder="Search for..." class="searchbar" title="search" id="searchbarid" autofocus> 
            <button type="button" class="searchbar-go" id="searchbar-goid">
                <img src="./img/magnifier.svg" class="search-icons-color">
            </button>
            <button type="button" class="searchbar-clear" onclick="document.getElementById('searchbarid').value =''"> <!--clear searchbar input field-->
                <img src="./img/clear.svg" class="search-icons-color">
            </button>
        </div>

        <script>
            var input = document.getElementById("searchbarid"); /*store the text written in the searchbar in var input*/
            input.addEventListener("keyup", function(event) {
              if (event.keyCode === 13) { /*keyCode === 13 is "Enter" key; if "Enter" is pressed, do the same thing as clicking on the search button (searchbar-goid)*/
               event.preventDefault();
               document.getElementById("searchbar-goid").click();
              }
            });
        </script>

        <script>
            let searchtext = document.querySelector('.searchbar');
            let searchbarrun = document.querySelector('.searchbar-go');

            searchbarrun.onclick = function() {
                let url ='https://searx.be/search?q='+searchtext.value; /*go to search engine url and add the text from the searchbar to the query*/
                window.open(url,"_self"); /*open link in current tab*/
                document.getElementById('searchbarid').value =''; /*clear the searchbar input*/
            }
        </script>
