<!doctype html>
<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <title>New Tab</title>
        <link rel="stylesheet" type="text/css" href="style_main.css"> <!--link to css file-->
        <link rel="icon" href="./img/icon.png"> <!--set favicon-->
    </head>

    <body>
        <div id="bg"> <!--background div-container for background-image-->
        </div>
        <header>
            <p>whalecum, cafreo!</p>
        </header>

        <article>

            <!--TILES-->

            <div class="tile-grid"> <!--grid for app tiles to display-->
                <a href="https://invidious.protokolla.fi/">
                    <!--<a href="https://invidious.snopyta.org/">--> 

                    <div class="tile" id="tile1"> <!--class "tile" for universal css rules for all tiles; id "tileX" for individual css rules-->
                        <img src="./img/youtube.png" alt="tile1">
                    </div>
                    </a>
                    <a href="https://www.amazon.de/"><div class="tile" id="tile2">
                            <img src="./img/amazon.png" alt="tile2">
                        </div>
                    </a>
                    <a href="https://s.to/"><div class="tile" id="tile3">
                            <img src="./img/netflix.png" alt="tile3">
                        </div>
                    </a>
                    <a href="https://www.twitch.tv/"><div class="tile" id="tile4">
                            <img src="./img/twitch.png" alt="tile4">
                        </div>
                    </a>
                    <a href="https://mail.tutanota.com/"><div class="tile" id="tile5">
                            <img src="./img/tutanota.png" alt="tile5">
                        </div>
                    </a>
                    <a href="https://mega.nz/"><div class="tile" id="tile6">
                            <img src="./img/mega.png" alt="tile6">
                        </div>
                    </a>
            </div>

            <!--WIDE TILES-->

            <div class="tile-grid-wide"> <!--grid for wide app tiles to display-->
                <a href="https://alternativeto.net/"><div class="tile_wide" id="wide_tile1">
                        <img src="./img/alternativeto.png" alt="wide_tile1">
                        <p>alternative.to</p>
                    </div>
                </a>
                <a href="https://paypal.com/"><div class="tile_wide" id="wide_tile2">
                        <img src="./img/paypal.png" alt="wide_tile2">
                        <p>paypal</p>
                    </div>
                </a>
            </div>
        </article>

        <!--BUBBLES-->

        <article>
            <div class="tile-grid-bubbles"> <!--grid for app bubbles to display-->

                <a href="http://pihole.cn">
                    <div class="bubble" id="bubble1">
                        <img src="./img/pihole.png" alt="bubble1">
                    </div>
                </a>
                <a href="http://portainer.cs/">
                    <div class="bubble" id="bubble2">
                        <img src="./img/docker.png" alt="bubble2">
                    </div>
                </a>
                <a href="http://omv.cs/">
                    <div class="bubble" id="bubble3">
                        <img src="./img/omv2.png" alt="bubble3">
                    </div>
                </a>
                <a href="http://nginxpm.cs/">
                    <div class="bubble" id="bubble4">
                        <img src="./img/nginxpm.png" alt="bubble4">
                    </div>
                </a>
                <a href="http://navidrome.cs/">
                    <div class="bubble" id="bubble5">
                        <img src="./img/navidrome.png" alt="bubble5">
                    </div>
                </a>
                <a href="http://lidarr.cs/">
                    <div class="bubble" id="bubble6">
                        <img src="./img/lidarr.png" alt="bubble6">

                </a>

                    <div class="bubble" id="bubble7">

                    </div>
                </a>

        <footer>
            <a href="https://github.com/cafreo/startpage"><p>https://github.com/cafreo/startpage</p></a> <!--link to repository-->
        </footer>

</html>
